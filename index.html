<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/favicon_io/site.webmanifest">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  <title>Budget App</title>
</head>

<body>
  <div class="top">
    <div class="budget">
      <div class="budget__title">
        Available Budget in <span class="budget__title--month">%Month%</span>:
      </div>

      <div class="budget__value">+ 2,345.64</div>

      <div class="budget__income clearfix">
        <div class="budget__income--text">Income</div>
        <div class="right">
          <div class="budget__income--value">+ 4,300.00</div>
          <div class="budget__income--percentage">&nbsp;</div>
        </div>
      </div>

      <div class="budget__expenses clearfix">
        <div class="budget__expenses--text">Expenses</div>
        <div class="right clearfix">
          <div class="budget__expenses--value">- 1,954.36</div>
          <div class="budget__expenses--percentage">45%</div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="add">
      <div class="add__container">
        <select class="add__type">
          <option value="inc" selected>+</option>
          <option value="exp">-</option>
        </select>
        <input type="text" class="add__description" placeholder="Add description" />
        <input type="number" step="50" class="add__value" placeholder="Value" />
        <button class="add__btn">
          <i class="ion-ios-checkmark-outline"></i>
        </button>
      </div>
    </div>

    <div class="container clearfix">
      <div class="income">
        <h2 class="income__title">Income &nbsp<i class="fa fa-arrow-up" aria-hidden="true"></i></h2>


        <div class="income__list">
          
        </div>
      </div>

      <div class="expenses">
        <h2 class="expenses__title">Expenses &nbsp<i class="fa fa-arrow-down" aria-hidden="true"></i></h2>


        <div class="expenses__list">
         
        </div>
      </div>
    </div>

    
    <center><button onclick="clearEverything()" class="clear-button">Clear all</button></center>
  </div>

  <script src="assets/src/app.js"></script>
</body>

</html>
